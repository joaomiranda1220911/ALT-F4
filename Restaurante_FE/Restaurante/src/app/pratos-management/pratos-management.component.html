<div>
  <h2>Área de Pratos</h2>
  <button class="btn" (click)="toggleFormulario()">Criar Novo Prato</button>
  <button class="btn" (click)="toggleFormularioListar()">Alterar Estado</button>
  <button class="btn" (click)="toggleFormularioDefinirPrato()">Definir Preço</button>

  <div *ngIf="mostrarFormulario">
    <app-prato-create></app-prato-create>
  </div>

  <div *ngIf="mostrarFormularioListar">
    <app-prato-list></app-prato-list>
  </div>

  <div *ngIf="mostrarFormularioDefinirPrato">
    <app-prato-definir></app-prato-definir>
  </div>
</div>
