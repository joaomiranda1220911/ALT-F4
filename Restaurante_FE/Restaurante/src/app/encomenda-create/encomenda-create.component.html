<div class="encomenda-form">

    <h2>Encomendar Prato</h2>
    
    <form [formGroup]="encomendaForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="clienteNif">NIF do Cliente:</label>
        <input type="text" id="clienteNif" class="form-control" formControlName="clienteNif" placeholder="Digite o NIF" required />
      </div>
  
      <div class="form-group">
        <label for="refeicaoId">Selecione a Refeição:</label>
        <input id="refeicaoId" class="form-control" formControlName="refeicaoId" placeholder="Digite o ID da Refeição" required>
          <option *ngFor="let refeicao of refeicoes" [value]="refeicao.id">{{ refeicao.nome }}</option>
      </div>
      
      <div class="form-group">
        <label for="valor">Valor da Encomenda:</label>
        <input type="number" id="valor" class="form-control" formControlName="valor" placeholder="Digite o valor" required />
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!encomendaForm.valid">Criar Encomenda</button>
    </form>
  
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  
    <div *ngIf="saldoInsuficiente" class="alert alert-danger mt-3">
      <strong>Erro!</strong> Saldo insuficiente para realizar a encomenda.
    </div>
  </div>
